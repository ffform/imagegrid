<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        #toolbar-container {
            margin: 10px;
        }
        #toolbar-container button, #toolbar-container input{
            margin: 5px;
            font-size: large;
        }
        #canvas-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        #message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #999;
            pointer-events: none;
        }
        #canvas {
            border: 2px dashed #ccc;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }
        #canvas.drag-over {
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
<div id="toolbar-container">
    <input type="file" id="fileInput" multiple accept="image/*">
    <button id="downloadBtn">Download Combined Image</button>
</div>
<div id="canvas-container">
    <div id="message-container">You can also drag and drop up to 8 images into this area!</div>
    <canvas id="canvas"></canvas>
</div>
<footer>
    <a href="https://github.com/toabi/imagegrid">Source</a>
</footer>
<script src="script.js"></script>
</body>
</html>
